<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cocktailbar.css">
    <script src="Cocktailbar.js"></script>
</head>
<body>
    <header>
		<h1>Cocktail Bar</h1>
		<p>Choose a drink and the extras. Select the size of your cocktail. Verify your order on the right.</p>
	</header>

	<form>
		<div id="form">
			<h2>Choose here</h2>
			<fieldset>
				<legend>Drink</legend>
				<select id="drink" name="Drink">
					<option class="drinks" value="Mojito" price="25">Mojito</option>
					<option class="drinks" value="Caipirinha" price="30">Caipirinha</option>
					<option class="drinks" value="Bloody Mary" price="21">Bloody Mary</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Container</legend>
				<input class="containertype" type="radio" name="Container" id="slim" value="Slim" price="3.50" checked />
				<label for="slim">Slim</label>
				<input  class="containertype" type="radio" name="Container" id="wide" value="Wide" price="4.00" />
				<label for="wide">Wide</label>
				<input  class="containertype" type="radio" name="Container" id="paper" value="Papercup" price="0.20" />
				<label for="paper">Papercup</label>
				<input  class="containertype" type="radio" name="Container" id="plastic" value="Plasticbag" price="0.05" />
				<label for="plastic">Plasticbag</label>
			</fieldset>
			<fieldset>
				<legend>Extras</legend>
				<input  class="extras"type="checkbox" name="Extra" id="ice" value="Ice" price="0.50">
				<label for="ice">Ice</label>
				<input  class="extras" type="checkbox" name="Extra" id="lemon" value="Lemon" price="0.20">
				<label for="lemon">Lemon</label>
				<input  class="extras" type="checkbox" name="Extra" id="orange" value="Orange" price="0.15">
				<label for="orange">Orange</label>
				<input  class="extras" type="checkbox" name="Extra" id="mint" value="Mint" price="0.30">
				<label for="mint">Mint</label>
			</fieldset>
			<fieldset>
				<legend>Amount</legend>
				<span id="slider">
					<span>
						0.1 L
						<input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
						1.0 L
					</span>
					<progress name="Amount" max="1.0" value="0.1"></progress>
				</span>
			</fieldset>
		</div>
	</form>
	
	<div>
		<h2>Your order</h2>
		<div id="order">
			...
		</div>
	</div>
</body>
</html>
