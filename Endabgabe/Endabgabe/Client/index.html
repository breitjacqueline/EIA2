<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/standard.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Firework</title>
</head>
<body>
    <article>
        <h1>Create your Firework</h1>
        <h2>Choose the rockets you would like to have for your firework</h2>
        <form action="/firework" method="GET">
            <div class="input-wrapper">
                <label for="000FFF">Blue Rocket</label>
                <input type="number" name="000FFF" placeholder="0" min="0" step="1" required>
            </div>
            <div class="input-wrapper">
                <label for="17FF33">Green Rocket</label>
                <input type="number" name="17FF33" placeholder="0" min="0" step="1" required>
            </div>
            <div class="input-wrapper">
                <label for="FF3017">Red Rocket</label>
                <input type="number" name="FF3017" placeholder="0" min="0" step="1" required>
            </div>
            <div class="input-wrapper">
                <label for="FFFB17">Yellow Rocket</label>
                <input type="number" name="FFFB17" placeholder="0" min="0" step="1" required>
            </div>
            <div class="input-wrapper">
                <label for="7217FF">Purple Rocket</label>
                <input type="number" name="7217FF" placeholder="0" min="0" step="1" required>
            </div>
            <div class="input-wrapper">
                <label for="FFFFFF">White Rocket</label>
                <input type="number" name="FFFFFF" placeholder="0" min="0" step="1" required>
            </div>
            <button type="submit">Start Firework</button>
        </form>
        <h2>Repeat previous firework</h2>
        <div>[FIREWORKS]</div>
    </article>

    
</body>
</html>
